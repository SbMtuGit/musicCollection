<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiscSearch</title>
  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">DiscSearch</a>
      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/Location/Login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Location/Register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Location/Discover">Discover</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container" style="margin-top: 100px;">
    <header class="text-center my-4">
      <h1>DiscSearch</h1>
      <p>All your music in one place</p>
    </header>

    <!-- Search Section -->
    <div class="row mb-4">
      <div class="col-md-4">
        <input class="form-control" type="text" placeholder="Search for an artist">
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary">Search</button>
      </div>
    </div>

    <!-- Albums Section -->
    <main>
      <div class="row">
        <!-- Album Cards -->
        <div class="col-md-4 col-sm-6 col-xs-12 mb-3" *ngFor="let album of albums">
          <div class="card">
            <!-- Album Cover -->
            <img class="card-img-top" [src]="album.cover" [alt]="album.title">
            
            <!-- Album Details -->
            <div class="card-body">
              <h5 class="card-title">
                <a [href]="'/album/' + album.AlbumsID">{{ album.title }}</a>
              </h5>
              <p class="card-text"><strong>Artist:</strong> {{ album.artist }}</p>
              <p class="card-text"><strong>Year:</strong> {{ album.year }}</p>
              <p class="card-text"><strong>Genres:</strong> {{ album.genre }}</p>
              <p class="card-text"><strong>Rating:</strong> {{ album.rating }}</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>


  <footer class="text-center text-lg-start text-muted">
    <section>
      <div class="container-sm text-center text-md-start mt-3">
       
      </div>
    </section>
  </footer>
</body>
</html>
